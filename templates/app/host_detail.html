{% extends 'app/base.html' %}
{% load staticfiles %}


{% block main %}
<h3>ID：{{ post.id }}</h3>
<h3>IP地址：{{ post.ip }}</h3>
<h3>主机名：{{ post.host_name }}</h3>
<h3>用途：{{ post.host_purpose }}</h3>
<h3>所属组：{{ post.Host_group }}</h3>
<h3>最后修改时间：{{ post.modified_time|timesince }} 前</h3>

<a href="{% url 'app:host_edit' pk=post.pk %}">编辑</a>

{% endblock main %}
